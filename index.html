<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EYP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="row">
      <div class="col-6 logo">
        <h1>EYP</h1>
      </div>
      <div class="col-6 text-right information">
        <h3 class="m-0">03-5555-5555</h3>
        <p>受付時間 10:00~19:00</p>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1 class="diagonal">Exceed Your Potencial</h1>
          <div class="title float-left">
            <h2>最短最速のダイエットシステム</h2>
            <h1>EYPメソッド</h1>
            <p class="mb-3">徹底的に無駄を省いた最強のダイエットプログラムで<br>
              超高速で最高のアナタへ</p>
            <div class="detail--text float-left">
              <h3 class="mb-0">1回たったの<span>30</span>分を<span>2</span>ヶ月！</h3>
              <h3 class="mb-3">もちろんマンツーマンレッスン！</h3>
              <button class="rounded-pill border-0 counseling">無料カウンセリングを申し込む♪</button>
            </div>
            <div class="float-right satisfaction ml-3 rounded-circle ">
              <h4>満足度<br><span>99</span>%</h4>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="float-right model-detail">
            <img class="model" src="gym-template-assets/Oblong.png" alt="">
            <p>気持ちも人生も<br>　変わっちゃったよ♪</p>
          </div>
          <div class="clearfix"></div>
          <div class="why-eyp">
            <h4 class="text-center">Why EYP</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid why">
      <div class="row">
        <div class="col">
          <h3 class="text-center">EYPメソッドはなぜ挫折しないのか？</h3>
        </div>
      </div>
      <div class="container">
        <div class="row mt-5">
          <div class="col-4 text-center method">
            <img src="gym-template-assets/round.png" alt="">
            <p>３０日以内<br><span>全額<br>返金保証！</span></p>
          </div>
          <div class="col-4 text-center method">
            <img src="gym-template-assets/round.png" alt="">
            <p>最新メソッド<br><span>超短期間で<br>無駄なし！</span></p>
          </div>
          <div class="col-4 text-center method">
            <img src="gym-template-assets/round.png" alt="">
            <p>管理栄養士の<br><span>おいしい<br>食事付き！</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
